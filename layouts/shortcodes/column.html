<div class="row">
    <div class="column">
        {{ .Inner }}
    </div>
</div>
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {

}

.row:after {

  display: contents;
  clear: both;
}

@media (max-width: 512px) {
    .column {
    width: 100%;
    }
}
</style>
